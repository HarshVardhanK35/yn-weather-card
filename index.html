<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <div class="weather-card">
    <h1>Weather</h1>

    <div class="location-details">
      <div class="location">
        <h2 class="city">{LOCATION}</h2>
        <p class="city-temp">{72}</p>
      </div>
      <div class="weather-img">
        <i class="fa-solid fa-cloud-sun"></i>
      </div>
    </div>

    <div class="weekly-forecast">
      <div class="weeks">
        <div class="day">
          <p class="day-name">MON</p>
          <i class='fas fa-cloud-meatball day-icon'></i>
          <p class="day-temp-max">{temp-max}</p>
          <p class="day-temp-min">{temp-min}</p>
        </div>

        <div class="day">
          <p class="day-name">TUE</p>
          <i class='fas fa-cloud-meatball day-icon'></i>
          <p class="day-temp-max">{temp-max}</p>
          <p class="day-temp-min">{temp-min}</p>
        </div>

        <div class="day">
          <p class="day-name">WED</p>
          <i class='fas fa-cloud-meatball day-icon'></i>
          <p class="day-temp-max">{temp-max}</p>
          <p class="day-temp-min">{temp-min}</p>
        </div>

        <div class="day">
          <p class="day-name">THU</p>
          <i class='fas fa-sun day-icon'></i>
          <p class="day-temp-max">{temp-max}</p>
          <p class="day-temp-min">{temp-min}</p>
        </div>

        <div class="day">
          <p class="day-name">FRI</p>
          <i class='fas fa-sun day-icon'></i>
          <p class="day-temp-max">{temp-max}</p>
          <p class="day-temp-min">{temp-min}</p>
        </div>
      </div>
    </div>

  </div>

  <script src="./script.js"></script>
</body>

</html>
